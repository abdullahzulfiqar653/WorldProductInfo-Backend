version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Block
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - sem-version python 3.9
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
  - name: Test
    task:
      jobs:
        - name: Unit Testing
          commands:
            - cd server
            - python manage.py makemigrations
            - python manage.py migrate
            - python manage.py test
        - name: able to deploy
          commands:
            - python manage.py check --deploy
